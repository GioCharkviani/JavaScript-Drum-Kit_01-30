<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DrumKit</title>
</head>
<body>
    <div class="container">
        <div class="click-div">
            <p>A</p>
            <span><small>CLAP</small></span>
        </div>
        <div class="click-div">
            <p>S</p>
            <span><small>HIHAT</small></span>
        </div>
        <div class="click-div">
            <p>D</p>
            <span><small>KICK</small></span>
        </div>
        <div class="click-div">
            <p>F</p>
            <span><small>OPENHAT</small></span>
        </div>
        <div class="click-div">
            <p>G</p>
            <span><small>BOOM</small></span>
        </div>
        <div class="click-div">
            <p>H</p>
            <span><small>RIDE</small></span>
        </div>
        <div class="click-div">
            <p>J</p>
            <span><small>SNARE</small></span>
        </div>
        <div class="click-div">
            <p>K</p>
            <span><small>TOM</small></span>
        </div>
        <div class="click-div">
            <p>L</p>
            <span><small>TINK</small></span>
        </div>
    </div>

    <audio id="65" src="sounds/clap.wav"></audio>
    <audio id="83" src="sounds/hihat.wav"></audio>
    <audio id="68" src="sounds/kick.wav"></audio>
    <audio id="70" src="sounds/openhat.wav"></audio>
    <audio id="71" src="sounds/boom.wav"></audio>
    <audio id="72" src="sounds/ride.wav"></audio>
    <audio id="74" src="sounds/snare.wav"></audio>
    <audio id="75" src="sounds/tom.wav"></audio>
    <audio id="76" src="sounds/tink.wav"></audio>
      
    
    <script src="main.js"></script>
</body>
</html>
